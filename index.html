<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:wght@500&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet" />
    <link href="style.css" />

    <script src="https://kit.fontawesome.com/4f72853a42.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>

</head>

<body>
    <div class="container text-center">
        <div class="weather-app">
            <div class="header">

                <div class="row">
                    <div class="col-4">
                        <ul>

                            <li id="l1">Friday</li>
                            <li id="l2">21 April 2023</li>
                            <li id="l3">12 : 00</li>

                        </ul>
                    </div>


                    <div class="col-4">
                        <span class="span1">
                            <i class="fa-solid fa-cloud-sun sun-icon"></i>
                            <br />
                            <strong></strong>
                        </span>

                        <br />
                        <span class="span2">
                            Temperature
                            <br />
                            <span class="digit" id="digit8"></span><span class="units"><sup>Â°C</sup></span>
                    </div>



                    <div class="col-2">
                        <form class="search-form" id="city-form">

                            <input type="search" placeholder="Search a city" autofocus="on" autocomplete="off"
                                id="search-text-input" />
                            <input type="submit" value="Search" id="city-input" w-100 />
                        </form>

                        <div class="col-2">
                            <button id="button">Your Location
                            </button>
                        </div>

                    </div>



                </div>


            </div>
            <div class="days-box">
                <div class="row">
                    <div class="col">
                        Saturday
                    </div>

                    <div class="col">
                        Sunday
                    </div>

                    <div class="col">
                        Monday
                    </div>

                    <div class="col">
                        Tuesday
                    </div>

                    <div class="col">
                        Wednesday
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <i class="fa-solid fa-cloud-rain"></i>
                    </div>

                    <div class="col">
                        <i class="fa-solid fa-cloud-bolt"></i>
                    </div>

                    <div class="col">
                        <i class="fa-solid fa-cloud"></i>
                    </div>

                    <div class="col">
                        <i class="fa-solid fa-sun"></i>
                    </div>

                    <div class="col">
                        <i class="fa-solid fa-sun"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        5<sup>o</sup>C
                    </div>

                    <div class="col">
                        9<sup>o</sup>C
                    </div>

                    <div class="col">
                        5<sup>o</sup>C
                    </div>

                    <div class="col">
                        12<sup>o</sup>C
                    </div>

                    <div class="col">
                        10<sup>o</sup>C
                    </div>
                </div>

            </div>

            <div>
                <footer>
                    Coded by <a href=""><em><span>Angela Boleigha</span></em></a>
                </footer>
            </div>
            <script src="script.js"></script>
</body>

</html>
